<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<div class="row">
			<cart-table/>
		</div>
		<div class="row">
			<button ng-disabled="!cartHasItems()" ng-click="clearCart()" class="pull-left btn btn-danger">Clear cart</button>
			<button ng-disabled="!cartHasItems()" ng-click="goToOrder()" class="pull-right btn btn-primary">Go to order</button>
		</div>
	</div>
</div>

<script type="text/ng-template" id="clearCartModal.html">
	<div class="modal-header">
		<h3 class="modal-title">Clear cart</h3>
	</div>
	<div class="modal-body">
	Are you sure?
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">Yes</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</script>
