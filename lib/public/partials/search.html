<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<h1>Search results for &quot;{{query}}&quot;</h1>
		<span ng-show="products && products.length == 0">Sorry, no results found</span>
		<div class="panel panel-default" ng-repeat="prod in products">
			<div class="panel-heading"><a ng-href="#/products/{{prod.category}}/{{prod._id}}">{{prod.name}}</a></div>
			<div class="panel-body">
				{{prod.description}}
				<div class="pull-right">{{prod.price | currency}}</div>
				<div><button ng-click="addToCart(prod)" class="btn btn-primary pull-right">Add to cart</button></div>
			</div>
		</div>
	</div>
</div>
