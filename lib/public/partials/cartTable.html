<table class="table table-striped product-table">
	<colgroup>
		<col span="1" style="width:25%;">
		<col span="1" style="width:15%;">
		<col span="1" style="width:20%;">
		<col span="1" style="width:20%;">
		<col span="1" style="width:10%;">
	</colgroup>
	<thead>
		<tr>
			<th>Name</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Total</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in getCart()">
			<td>{{item.name}}</td>
			<td>
				<button ng-disabled="item.quantity <= 1" ng-click="decrement(item)" class="btn btn-default">-</button>
				<input type="number" ng-model="item.quantity" />
				<button ng-click="increment(item)" class="btn btn-default">+</button>
			</td>
			<td>{{item.price | currency}}</td>
			<td>{{item.price * item.quantity | currency}}</td>
			<td>
				<button ng-click="remove(item)" class="btn btn-danger">Remove</button>
			</td>
		</tr>
	</tbody>
</table>
<p><b>Total : {{cartPrice() | currency}}</b></p>
