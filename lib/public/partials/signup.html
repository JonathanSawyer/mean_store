<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="sink">
			<h1><i class="glyphicon glyphicon-user"></i>Signup</h1>
			<form ng-submit="signup(user)" role="form">
				<div class="form-group">
					<label for="firstName">First name</label>
					<input class="form-control" type="text" ng-model="user.firstName" placeholder="Mickey" name="firstName">
				</div>
				<div class="form-group">
					<label for="lastName">Last name</label>
					<input class="form-control" type="text" ng-model="user.lastName" placeholder="Mouse" name="lastName">
				</div>
				<div class="form-group">
					<label for="streetAddress">Street address</label>
					<input class="form-control" type="text" ng-model="user.streetAddress" placeholder="Main Street 1" name="streetAddress">
				</div>
				<div class="form-group">
					<label for="postalCode">Postal code</label>
					<input class="form-control" type="text" ng-model="user.postalCode" placeholder="00123" name="postalCode">
				</div>
				<div class="form-group">
					<label for="city">City</label>
					<input class="form-control" type="text" ng-model="user.city" placeholder="Chicago" name="city">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" ng-model="user.email" placeholder="mickey@disney.com" name="email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" ng-model="user.password" placeholder="******" name="password">
				</div>

				<button type="submit" class="btn btn-primary">Submit</button>
				<span>Already have an account? <a href="#/login">Login here</a></span>
			</form>
		</div>
	</div>
</div>
