<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<div class="sink" ng-hide="orderDone">
			<h1>Order summary</h1>

			<h1>Shipping details</h1>
			<p ng-hide="user" class="help-block">By <a href="#/signup">creating an account</a> you could get these fields filled automatically :)</p>
			<form name="orderForm" ng-submit="submitOrder()" novalidate>
				<div class="form-group">
					<label>First name</label>
					<input name="firstName" class="form-control" type="text" ng-model="info.firstName" required>
					<div ng-show="orderForm.firstName.$dirty && orderForm.firstName.$error.required">
						<div class="errorMsg">Input your first name</div>
					</div>
				</div>
				<div class="form-group">
					<label>Last name</label>
					<input name="lastName" class="form-control" type="text" ng-model="info.lastName" required>
					<div ng-show="orderForm.lastName.$dirty && orderForm.lastName.$error.required">
						<div class="errorMsg">Input your last name</div>
					</div>
				</div>
				<div class="form-group">
					<label>Street address</label>
					<input name="streetAddr" class="form-control" type="text" ng-model="info.streetAddress" required>
					<div ng-show="orderForm.streetAddr.$dirty && orderForm.streetAddr.$error.required">
						<div class="errorMsg">Input your address</div>
					</div>
				</div>
				<div class="form-group">
					<label>Postal code</label>
					<input name="postalCode" class="form-control" type="text" ng-model="info.postalCode" required>
					<div ng-show="orderForm.postalCode.$dirty && orderForm.postalCode.$error.required">
						<div class="errorMsg">Input your postal code</div>
					</div>
				</div>
				<div class="form-group">
					<label>City</label>
					<input name="city" class="form-control" type="text" ng-model="info.city" required>
					<div ng-show="orderForm.city.$dirty && orderForm.city.$error.required">
						<div class="errorMsg">Input your city</div>
					</div>
				</div>
				<div class="form-group">
					<button class="btn btn-default" ng-click="backToCart()">Back to cart</button>
					<button class="btn btn-primary" ng-disabled="orderForm.$invalid" type="submit">Submit order!</button>
				</div>

			</form>
		</div>
		<div ng-show="orderDone">
			<div class="jumbotron">
				<h1>Thank you for your order!</h1>
				<button class="btn btn-primary" ng-click="backToFront()">Go back to shopping</button>
			</div>
		</div>

	</div>
</div>
