<div class="container">
	<div class="col-md-6 col-md-offset-3">
		<div class="row">
			<h1><i class="glyphicon glyphicon-lock"></i>Login</h1>
			<form ng-submit="login(user)" role="form">
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" ng-model="user.email" placeholder="mickey@disney.com" name="email">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" ng-model="user.password" placeholder="******" name="password">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<span>Don't have an account? <a href="#/signup">Sign up now</a></span>
			</form>
		</div>
	</div>
</div>
